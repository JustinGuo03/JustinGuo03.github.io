<div id="boxContainer">
    <div class="letter-box" *ngFor="let letter of [guess.letter1, guess.letter2, guess.letter3, guess.letter4, guess.letter5]; let i = index"
         (click)="changeColor(i)"
         [style.background-color]="getColor(i)">
      {{ letter }}
    </div>
  </div>
  <button id="submitButton">Submit</button>
